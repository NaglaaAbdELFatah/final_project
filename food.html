  <h2>Register Your Favorite Food</h2>
  <form action="#" method="post">

    <!-- Name field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <!-- Email field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="favorite_food"> select Favorite Food:</label>
      <select class="form-select form-control" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">Fruits</option>
        <option value="2">Vegetables</option>
        <option value="3">Meat and poultry</option>
        <option value="4">Seafood</option>
      </select>
    </div>
    <!-- Favorite food field -->
    <div class="form-group">
      <label for="favorite_food">Favorite Food:</label>
      <input type="text" class="form-control" id="favorite_food" name="favorite_food" required>
    </div>


    <!-- Submit button -->
    <button type="submit" class="btn btn-primary form-control">Submit</button>
  </form>
